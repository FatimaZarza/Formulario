<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario con HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">
<header>
	<h2>Formularios con HTML5</h2>
</header>
<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">Inicio</a></li>
		<li><a href="#">Contacto</a></li>
		<li><a href="#">Noticias</a></li>
		<li><a href="#">Proyectos</a></li>
	</ul>
</nav>
<section class="hero-unit">
	<form method="POST">
		<label>Nombre</label>
		<input type="text" name="nombre" placeholder="Escriba su Nombre" required>
		<label>Email</label>
		<input type="email" name="email" placeholder="Escribe su Email" required>
		<label>Edad</label>
		<input type="number" name="edad" placeholder="Escribe su Edad" min="1" max="110" required>
		<label>Fecha de Nacimiento</label>
		<input type="date" name="fecha" required>
		<input type="submit" class="btn-primary">
	</form>
</section>
<footer>
	
</footer>

</body>
</html>
